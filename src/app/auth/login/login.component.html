<div fxLayout="column" fxLayoutAlign="center center" class="login">
  <mat-card fxLayout="row" fxLayoutAlign="center center">
    <form
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
    >
      <div fxLayout="column" fxLayoutAlign="center center">
        <h2>Please login</h2>
        <mat-form-field>
          <input
            type="email"
            matInput
            placeholder="Your email"
            formControlName="email"
            email
            required
          />
          <mat-error>Invalid or missing email.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Your password"
            formControlName="password"
            required
          />
          <mat-error>Missing password.</mat-error>
        </mat-form-field>
        <button type="submit" mat-raised-button color="accent">
          Login
        </button>
      </div>
    </form>
  </mat-card>
</div>
